<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="twitter:card" content="summary">
    <meta property="og:title" content="KangonGround">
    <meta property="og:description" content="KangonGround - スマートフォン/PCのブラウザで遊べます">
    <meta property="og:image" content="https://yaegaki.github.io/KangonGround/img/kangon.png">
    <title>Kangon Ground</title>
    <style>
        html {
            touch-action: manipulation;
            -webkit-touch-action: manipulation
        }

        body {
            background: orange;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        #canvas {
            width: 600px;
            height: 500px;
            border: 1px solid black;
        }

        #tweet-container {
            visibility: hidden;
            margin: 10px;
            height: 50px;
            display: flex;
            align-items: center;
        }

        #tweet-container.result {
            visibility: visible;
        }

        @media all and (max-width: 600px) {
            #canvas {
                transform: scale(0.55);
                transform-origin: 50% 0;
            }
        }
    </style>
</head>
<body>
    <div id="tweet-container">
        結果をツイート<span id="tweet"></span>
    </div>
    <canvas id="canvas" width="600" height="500"></canvas>
    <script src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    <script src="main.js"></script>
</body>
</html>
